<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <button @click="minus">-</button>
    <span>{{n}}</span>
    <button @click="add">+</button>
  </div>
  <script>
    var vm=new Vue({ 
      el:"#app",
      data:{
        n:0
      },
      methods:{
        minus(){
          if(this.n>0){this.n--}
        },
        add(){
          this.n++
        }
      }
    })
    console.log(vm);
  </script>
</body>
</html>
