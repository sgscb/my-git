<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function fib(n){
            if (n<3) {
                return 1
            }else{
                return arguments.callee(n-1)+arguments.callee(n-2)
            }
        }
        console.log(fib(10))
    </script>
</body>
</html>
